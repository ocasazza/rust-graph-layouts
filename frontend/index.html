<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading">Loading Graph Visualization App...</div>
    <script type="module">
        import init, { start } from "./pkg/frontend.js";
        
        async function run() {
            try {
                await init();
                // Create a canvas element for egui
                const canvas = document.createElement('canvas');
                canvas.id = 'canvas';
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                document.body.appendChild(canvas);
                
                // Start the application
                start('canvas');
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.error("Error initializing the application:", e);
                document.getElementById('loading').textContent = 'Error loading the application. See console for details.';
            }
        }
        
        run();
    </script>
</body>
</html>
